<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let project" (click)="onSelectProject(project)"> {{ project.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let project" (click)="onSelectProject(project)"> {{ project.name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let project" (click)="onSelectProject(project)"> {{ project.description }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let project" (click)="onSelectProject(project)"> {{ project.startDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let project" (click)="onSelectProject(project)"> {{ project.endDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let project" (click)="onSelectProject(project)"> {{ project.status | uppercase }} </td>
    </ng-container>

    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef> Workspace </th>
      <td mat-cell *matCellDef="let project">
        <mat-icon class="info-icon" (click)="showInfo(project)">info</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description', 'startDate', 'endDate', 'status', 'info']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'description', 'startDate', 'endDate', 'status', 'info']"

        [class.selected]="selectedProject === row"
    ></tr>
  </table>

</div>
